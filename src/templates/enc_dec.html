<!DOCTYPE html>
<html>

<head>
    <title>Encryption and Decryption</title>
</head>

<body>
    <h1>Crypto Calculator</h1>
    <form action="/encrypt">
        <label for="number">Value:</label>
        <input type="number" id="number"> <br>

        <input type="radio" id="enc" name="operation" value="enc">
        <label for="enc">Encrypt</label><br>
        <input type="radio" id="dec" name="operation" value="dec">
        <label for="dec">Decrypt</label><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
